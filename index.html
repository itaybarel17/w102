
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Warehouse Map</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
    }
    #container {
      width: 100%;
      height: 100%;
      overflow: hidden;
      cursor: grab;
      position: relative;
    }
    #svg-wrapper {
      width: 100%;
      height: 100%;
    }
    svg {
      width: 100%;
      height: auto;
      transform-origin: 0 0;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="svg-wrapper"></div>
  </div>

  <script>
    let scale = 1;
    let translateX = 0;
    let translateY = 0;
    let isDragging = false;
    let dragStartX, dragStartY;

    const wrapper = document.getElementById('svg-wrapper');
    const container = document.getElementById('container');

    fetch('warehouse102_modified.svg')
      .then(res => res.text())
      .then(svgContent => {
        wrapper.innerHTML = svgContent;
        const svg = wrapper.querySelector('svg');

        if (!svg) {
          console.error('SVG not loaded');
          return;
        }

        const applyTransform = () => {
          svg.setAttribute('style', `transform: translate(${translateX}px, ${translateY}px) scale(${scale}); transform-origin: 0 0;`);
        };

        container.addEventListener('wheel', (e) => {
          e.preventDefault();
          const rect = container.getBoundingClientRect();
          const offsetX = e.clientX - rect.left;
          const offsetY = e.clientY - rect.top;
          const prevScale = scale;

          const delta = e.deltaY > 0 ? -0.1 : 0.1;
          scale = Math.min(Math.max(scale + delta, 0.3), 4);

          translateX -= (offsetX / prevScale - offsetX / scale);
          translateY -= (offsetY / prevScale - offsetY / scale);

          applyTransform();
        });

        container.addEventListener('mousedown', (e) => {
          isDragging = true;
          dragStartX = e.clientX - translateX;
          dragStartY = e.clientY - translateY;
          container.style.cursor = 'grabbing';
        });

        container.addEventListener('mouseup', () => {
          isDragging = false;
          container.style.cursor = 'grab';
        });

        container.addEventListener('mouseleave', () => {
          isDragging = false;
          container.style.cursor = 'grab';
        });

        container.addEventListener('mousemove', (e) => {
          if (isDragging) {
            translateX = e.clientX - dragStartX;
            translateY = e.clientY - dragStartY;
            applyTransform();
          }
        });

        // Handle incoming messages from parent
        window.addEventListener("message", (event) => {
          if (event.data?.type === "update-pag-opacity") {
            const { locationId, opacity } = event.data;
            const textElement = Array.from(svg.querySelectorAll("text"))
              .find(t => t.textContent.trim() === locationId);

            const group = textElement?.closest("g");
            const pag = group?.querySelector('[id="pag"]');

            if (pag) {
              pag.setAttribute("opacity", opacity);
              console.log(`Updated PAG opacity for ${locationId} to ${opacity}`);
            } else {
              console.log(`Could not find PAG for location ${locationId}`);
            }
          }
        });

        applyTransform();
      });
  </script>
</body>
</html>
